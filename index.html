<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- i dont care if it looks bad under very low/very high resolutions. its too early to learn responsive design please shut up -->
    <img src="./cpunk.png"> 
    <div class="logo">
        <h1>arasaka</h1>
    </div>
    <div class="body-root">
        <div class="body-text">
            <p>Is it life if your body is 60% technology?</p>
            <p>We know you want this. Sign up now.</p>
        </div>
        <div class="form-root">
            <p>Start here:</p>
            <form id="form">
                <div>
                    <div class="put">
                        <label for="fname">First name</label>
                        <input type="text" name="firstname" id="fname" >
                    </div>
                    <div class="put">
                        <label for="lname">Last name</label>
                        <input type="text" name="secondname" id="lname" >
                    </div>
                </div>
                <div>
                    <div class="put">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="mail" >
                    </div>
                    <div class="put">
                        <label for="tel" name="tel">Phone</label>
                        <input type="tel" id="tel">
                    </div>
                </div>
                <div>
                    <div class="put">
                        <label for="pwd">Password</label>
                        <input type="password" name="password" id="pwd" required>
                    </div>
                    <div class="put">
                        <label for="cpwd">Confirm password</label>
                        <input type="password" name="confirm-password" id="cpwd" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <button type="submit" form="form" class="btn">Create account</button>
        <p>Already have an account? <a href="#">Log in.</a></p>
    </div>
</body>
</html>
