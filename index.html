<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <img src="./Cyberpunk 2077 Screenshot 2024.07.01 - 11.28.12.37 (2).png"> <!-- dont forget to strip metadata before pushing !!! -->
    <div class="logo">
        <h1>arasaka</h1>
    </div>
    <div class="body-root">
        <p>Is it life if your body is 60% technology?</p>
        <p>We know you want this. Sign up now.</p>
        <div class="form-root">
            <p>Start here:</p>
            <form>
                <div>
                    <label for="fname">First name</label>
                    <input type="text" id="fname">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="mail">
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel">
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" name="password" id="pwd">
                    <label for="cpwd">Confirm password</label>
                    <input type="password" name="confirm-password" id="cpwd"> 
                </div>
            </form>
            <div class="bottom">
                <button>Create account</button>
                <p>Already have an account? <a href="#">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
